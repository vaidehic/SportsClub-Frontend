<h3 class="text-center text-info">Update Manager</h3>

<div class="col-md-6 offset-md-3 shadow-lg form-container">
  <form (ngSubmit)="updateManager()">
    <div class="form-group mt-2">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control input-field"
        id="name"
        [(ngModel)]="manager.name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control input-field"
        id="email"
        [(ngModel)]="manager.email"
        name="email"
      />
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input
        type="number"
        class="form-control input-field"
        id="phoneNumber"
        [(ngModel)]="manager.phoneNumber"
        name="phoneNumber"
      />
    </div>

    <div class="form-group">
      <label for="sportName">Sport Name</label>
      <select
        #sports
        type="text"
        class="form-control input-field"
        id="sportId"
        (change)="onChange(sports.value)"
        name="sportId"
      >
        <option>Select Sports</option>
        <option *ngFor="let s of sport" value="{{ s.sportId }}">
          {{ s.sportName }}
        </option>
      </select>
    </div>

    <button class="btn btn-submit w-100 btn-outline-info mb-2" type="submit">
      Update
    </button>
  </form>
</div>
