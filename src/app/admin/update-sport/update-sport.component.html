
  <h3 class="text-center text-info mt-4">Update Sport</h3>
  <div class="container w-50 shadow-lg mt-4 form-container" *ngIf="sport1">
    <form #addForm="ngForm" (ngSubmit)="updateSport(addForm)">
      <div class="form-group mt-2">
        <label for="sportName">Enter Sport Name</label>
        <input
          type="text"
          name="sportName"
          class="form-control input-field"
          aria-describedby="emailHelp"
          placeholder="Enter Sport Name"
          [(ngModel)]="sport1.sportName"
        />
      </div>
      <div class="form-group">
        <img
          src="data:image/gif;base64,{{ sport1.sportImage }}"
          height="200"
          width="50"
          class="card-img-top"
          alt="..."
        />
        <label class="mt-2" for="sportImage">Select Sport Image</label>
        <input
          type="file"
          name="sportImage"
          class="form-control input-field h-50"
          placeholder="Insert Sport Image"
          (change)="submiting($event)"
        />
      </div>
      <button type="submit" class="btn btn-submit w-100 btn-outline-info my-2">
        Submit
      </button>
    </form>
  </div>
