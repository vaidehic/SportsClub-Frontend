<h3 class="text-center text-info mt-4">Add Sport</h3>
<div class="container w-50 shadow-lg mt-4 form-container">
  <form #addForm="ngForm" (ngSubmit)="submit(addForm)" class="mt-2">
    <div class="form-group">
      <label for="sportName">Enter Sport Name</label>
      <input
        type="text"
        name="sportName"
        class="form-control input-field"
        aria-describedby="emailHelp"
        placeholder="Enter Sport Name"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="sportImage">Select Sport Image</label>
      <input
        type="file"
        name="sportImage"
        class="form-control input-field h-50"
        placeholder="Insert Sport Image"
        (change)="submiting($event)"
      />
    </div>
    <button type="submit" class="btn btn-submit btn-outline-info w-100 my-2">
      Submit
    </button>
  </form>
</div>
