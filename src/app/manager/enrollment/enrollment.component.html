<div class="container">
  <div style="padding-bottom: 10px; padding-top: 10px">
    <div class="row">
      <div class="col-sm-12">
        <button (click)="ExportTOExcel()" class="btn btn-success">
          ExportTOExcel
        </button>
      </div>
    </div>
  </div>

  <div class="col-lg-12 table-responsive" #TABLE #table>
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Member Name</th>
        <th scope="col">Amount</th>
        <th scope="col">Plan Name</th>
        <th scope="col">Sport Name</th>
        <th scope="col">Status</th>
        <th scope="col">Approve</th>
        <th scope="col">Reject</th>
      </tr>
    </thead>
    <tbody *ngIf="enrollment.length > 0; else nada">
      <tr *ngFor="let e of pagedItems"> 
        <td>{{ e.user.name }}</td>
        <td>{{ e.amountPaid }}</td>
        <td>{{ e.plan.planName }}</td>
        <td>{{ e.sport.sportName }}</td>
        <td>{{ e.enrollmentStatus }}</td>
        <td>
          <a class="btn btn-primary" (click)="approveUser(e.enrollmentId)"
            >Approve</a
          >
        </td>
        <td>
          <button class="btn btn-danger" (click)="rejectUser(e.enrollmentId)">
            Reject
          </button>
        </td>
      </tr>
    </tbody>
    <ng-template class="text-center h1 text-warning" #nada
      >Enrollments Are Not Available</ng-template
    >
  </table>
</div>

<div class="d-flex justify-content-center">
  <jw-pagination
    [items]="enrollment"
    [pageSize]="10"
    (changePage)="beginPagination($event)"
    pagesize="10"
  ></jw-pagination>
</div>

</div>
