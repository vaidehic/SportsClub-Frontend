<div class="container">
  <div class="m-2">
    <span appHighlight class="h4 rounded p-1 mt-3">Welcome {{ username | titlecase }}</span>
  </div>

  <div class="row">
    <div
      class="col-md-4"
      *ngFor="let sport of sports"
      (click)="onCardClick(sport.sportId)"
    >
      <div class="card mt-4 shadow-lg">
        <img
          src="data:image/gif;base64,{{ sport.sportImage }}"
          height="200"
          width="200"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <p class="card-text text-center text-info h4 mt-2">
            {{ sport.sportName | uppercase }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
